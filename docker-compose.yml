version: '3'

services:
  db:
    image: postgres:12.3-alpine
    restart: "always"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD-Postgres123}
    healthcheck:
      test: "pg_isready -U postgres"
  redis:
    image: redis:6.0.6-alpine
    restart: "always"
    healthcheck:
      test: "redis-cli ping"
  api:
    image: openconceptlab/oclapi2:${ENVIRONMENT-production}
    restart: "always"
    command: sh -c "./wait-for-it.sh db:5432 -t 0 -- ./wait-for-it.sh es:9200 -t 0 -- ./startup.sh"
    ports:
      - 8000:8000
    depends_on:
      - db
      - celery
      - redis
      - es
      - es1
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
      - DB_PASSWORD=${DB_PASSWORD-Postgres123}
      - ENVIRONMENT=${ENVIRONMENT-production}
      - SECRET_KEY
      - SENTRY_DSN_KEY
      - EMAIL_HOST_PASSWORD
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_STORAGE_BUCKET_NAME
      - SUPERUSER_PASSWORD
    healthcheck:
      test: "curl -f http://localhost:8000/admin"
  celery:
    image: openconceptlab/oclapi2:${ENVIRONMENT-production}
    command: sh -c ./start_celery_worker.sh
    restart: "always"
    healthcheck:
      test: "celery inspect ping -A core.celery"
  flower:
    image: openconceptlab/oclapi2:${ENVIRONMENT-production}
    command: sh -c "./wait-for-it.sh redis:6379 -t 0 --./start_flower.sh"
    ports:
      - 5555:5555
    depends_on:
      - celery
      - redis
    environment:
      - FLOWER_USER=${FLOWER_USER-flower}
      - FLOWER_PASSWORD=${FLOWER_PASSWORD-Flower123}
    restart: "always"
    healthcheck:
      test: "curl -u ${FLOWER_USER-flower}:${FLOWER_PASSWORD-Flower123} -f http://localhost:5555/"
  es:
    image: elasticsearch:7.8.1
    environment:
      - node.name=es
      - cluster.name=es-cluster
      - discovery.seed_hosts=es1
      - cluster.initial_master_nodes=es,es1
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: "always"
    healthcheck:
      test: "exit 0"
  es1:
    image: elasticsearch:7.8.1
    environment:
      - node.name=es1
      - cluster.name=es-cluster
      - discovery.seed_hosts=es
      - cluster.initial_master_nodes=es,es1
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es1-data:/usr/share/elasticsearch/data
    restart: "always"
    healthcheck:
      test: "exit 0"
volumes:
  postgres-data:
  es-data:
  es1-data:
