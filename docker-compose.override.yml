version: '3.4'

services:
  db:
    ports:
      - 5432:5432
    restart: "no"
  redis:
    ports:
      - 6379:6379
    restart: "no"
  api:
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/code:z
    restart: "no"
    depends_on:
      - db
      - redis
      - es
      - celery
      - flower
    environment:
      - ENVIRONMENT=development
      - DEBUG=${DEBUG-TRUE}
  celery:
    build: .
    volumes:
      - .:/code:z
    restart: "no"
    depends_on:
      - redis
      - celery_indexing
      - celery_concurrent
      - celery_bulk_import_0_1
      - celery_bulk_import_2_3
      - celery_bulk_import_root
  celery_beat:
    build: .
    volumes:
      - .:/code:z
    depends_on:
      - redis
      - db
      - celery
      - api
  celery_indexing:
    build: .
    volumes:
      - .:/code:z
    restart: "no"
  celery_concurrent:
    build: .
    volumes:
      - .:/code:z
    restart: "no"
  celery_bulk_import_0_1:
    build: .
    volumes:
      - .:/code:z
    restart: "no"
  celery_bulk_import_2_3:
    build: .
    volumes:
      - .:/code:z
    restart: "no"
  celery_bulk_import_root:
    build: .
    volumes:
      - .:/code:z
    restart: "no"
  flower:
    build: .
    volumes:
      - .:/code:z
    ports:
      - 5555:5555
    restart: "no"
    depends_on:
      - celery
      - redis
  es:
    ports:
      - 9200:9200
    restart: "no"
